<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixbionic | Backups y Métricas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/estadisticas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="p-4 bg-light">

    <body class="bg-body-tertiary text-dark">
        <!-- Sidebar con Menú Desplegable -->
        <aside class="sidebar">
            <h4 class="mb-4">Fixbionic</h4>
            <div class="accordion" id="menuAccordion">
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header">
                        <button class="accordion-button bg-success text-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#modulosMenu">
                            Menú
                        </button>
                    </h2>
                    <div id="modulosMenu" class="accordion-collapse collapse show">
                        <div class="accordion-body p-0">
                            <a class="nav-link" href="../../index.html">Inicio</a>
                            <a class="nav-link" href="acsesorios.html">Accesorios</a>
                            <a class="nav-link" href="estadisticas.html">Estadísticas</a>
                            <a class="nav-link" href="reparacion.html">Reparaciones</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!-- Aquí va el código que te pasé antes -->
        <!-- ... PEGA AQUÍ EL CÓDIGO HTML REFACURADO ... -->
        <!-- Contenedor general en formato de grid con Bootstrap -->
        <div class="row g-4">

            <!-- ========================
       SECCIÓN: Copias de Seguridad
       ======================== -->
            <section id="lista-backups" class="col-md-7">
                <div class="bg-white rounded shadow-sm p-4 h-100">

                    <!-- Título principal -->
                    <h4 class="text-success fw-bold mb-3">Copias de Seguridad JSON</h4>

                    <!-- Tabla de copias -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped align-middle text-center">
                            <thead class="table-success">
                                <tr>
                                    <th>#</th>
                                    <th>Fecha</th>
                                    <th>Archivo</th>
                                    <th>Acciones</th> <!-- Ej: Descargar, Eliminar -->
                                </tr>
                            </thead>
                            <tbody id="tabla-backups">
                                <!-- Las filas se generarán dinámicamente con JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Contador de copias de seguridad -->
                    <p class="text-end mt-3">
                        <strong>Total de Copias:</strong>
                        <span id="total-copias"></span>
                    </p>
                </div>
            </section>

            <!-- ========================
       SECCIÓN: Métricas del Inventario
       ======================== -->
            <section id="grafico-metricas" class="col-md-5">
                <div class="bg-white rounded shadow-sm p-4 h-100">

                    <!-- Título -->
                    <h4 class="text-success fw-bold mb-3">Métricas del Inventario</h4>

                    <!-- Gráfico generado con Chart.js -->
                    <canvas id="graficoAccesorios" style="max-width: 100%; height: auto;"></canvas>

                    <!-- Tabla con totales -->
                    <div id="metricas" class="mt-4">
                        <table class="table table-bordered table-sm text-center">
                            <thead class="table-success">
                                <tr>
                                    <th>Total Registros</th>
                                    <th>Total Unidades</th>
                                    <th>Valor Total (COP)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="total-registros"></td>
                                    <td id="total-unidades"></td>
                                    <td id="valor-total"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
<img src="../../data/img/a1.png" alt="" srcset="">
        </div>

        <!-- Scripts al final -->

    </body>
<script src="../json/estadisticas.js"></script>
</html>
